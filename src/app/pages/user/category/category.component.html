<app-card>
  <card-title>
    <div class="flex items-start justify-between">
      <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
        Category
      </h5>
      <button type="button" class="btn btn-rounded btn-icon btn-blue" routerLink="/user/category/create"><i
          class="ri-add-line ri-lg"></i> Add
        Category</button>
    </div>
  </card-title>
  <card-body>
    <div class="relative overflow-x-auto mt-5">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-gray-700 uppercase bg-gray-200">
          <tr>
            <th scope="col" class="px-6 py-3">
              Category name
            </th>
            <th scope="col" class="px-6 py-3">
              Category Slug
            </th>
            <th scope="col" class="px-6 py-3">
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              Apple Watch 5
            </th>
            <td class="px-6 py-4">
              Red
            </td>
            <td class="px-6 py-4">
              <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline me-2">Edit</a>
              <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </card-body>
</app-card>
